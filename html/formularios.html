


<form action="" method="get" enctype="multipart/form-data">

    <h1>Digite seu endereço:</h1>
<label>
    Rua:
    <input type="text" name="Rua" autocomplete="street-address"/>
</label>
    
<label>
    Numero:
    <input type="number" name="Numero" autocomplete="on"/>

</label>

<label>
    Email:
    <input type="e-mail" name="email" autocomplete="street-address"/>
</label>

<label>
    Foto:
    <input type="File" name="Arquivo"/>
</label>

<button type="reset">Reset</button>
<button type="submit">Enviar dados</button>

</form>


metodo get toda vez que os dados sao enviados para o servidor, envia por um endereço de internet via url

metodo post envia os dados por baixo dos panos, nao aparece na url
